<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LegalBot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 80vh;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    .chat-window {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background-color: white;
    }
    .chat-bubble {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 16px;
      margin-bottom: 8px;
    }
    .bubble-user {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
    }
    .bubble-server {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #374151;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="flex justify-center mb-4">
      <div class="flex space-x-4">
        <button id="textInputTab" class="tab-button bg-blue-500 text-white px-4 py-2 rounded-lg">Текстовый ввод</button>
        <button id="fileInputTab" class="tab-button bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">Загрузка документа</button>
      </div>
    </div>

    <div id="textInputContainer" class="chat-container">
      <div id="chatWindow" class="chat-window flex flex-col space-y-2"></div>
      <div class="chat-input">
        <textarea id="textInput" class="flex-grow p-2 border rounded-lg" placeholder="Введите текст..."></textarea>
        <button id="sendTextButton" class="bg-green-500 text-white px-4 py-2 ml-2 rounded-lg">Отправить</button>
      </div>
    </div>

    <div id="fileUploadSection" style="display: none;">

      <div id="splitView">
        <div class="flex">

          <div class="w-1/2 p-4">
            <div id="originalDocument" class="border rounded-lg p-4 bg-white">
              <p>Документ не загружен.</p>
            </div>
          </div>

          <div class="w-1/2 p-4">
            <div id="documentResults" class="border rounded-lg p-4 bg-white h-64 overflow-y-auto">
              <p class="text-gray-500">Здесь будут отображаться найденные документы с подсветкой совпадений</p>
            </div>
          </div>
        </div>
      </div>

      <div id="fileInputContainer" class="flex flex-col items-center space-y-4 mt-4">
        <input type="file" id="fileInput" class="border p-2 rounded-lg" accept=".pdf,.txt,.docx" />
        <button id="sendFileButton" class="bg-green-500 text-white px-4 py-2 rounded-lg">Загрузить документ</button>
      </div>
    </div>
  </div>

  <script>
    const textInputTab = document.getElementById('textInputTab');
    const fileInputTab = document.getElementById('fileInputTab');
    const textInputContainer = document.getElementById('textInputContainer');
    const fileUploadSection = document.getElementById('fileUploadSection');

    textInputTab.onclick = () => {
      textInputContainer.style.display = 'flex';
      fileUploadSection.style.display = 'none';
      updateTabButtons('textInputTab');
    };

    fileInputTab.onclick = () => {
      document.getElementById('originalDocument').innerHTML = '<p>Документ не загружен.</p>';
      textInputContainer.style.display = 'none';
      fileUploadSection.style.display = 'block';
      updateTabButtons('fileInputTab');
    };

    function updateTabButtons(activeId) {
      document.querySelectorAll('.tab-button').forEach(el => {
        el.classList.remove('bg-blue-500', 'text-white');
        el.classList.add('bg-gray-300', 'text-gray-700');
      });
      document.getElementById(activeId).classList.add('bg-blue-500', 'text-white');
    }

    function sendMessage() {
      const textInput = document.getElementById('textInput');
      const inputText = textInput.value;
      if (inputText.trim()) {
        appendMessage(inputText, 'user');
        textInput.value = '';

        const waitingIndicator = appendMessage("Ожидание ответа...", 'server');

        setTimeout(() => {
          waitingIndicator.remove();
          appendMessage('Ответ от сервера на ваш запрос.', 'server');
        }, 1000);
      }
    }

    document.getElementById('sendTextButton').onclick = () => {
      sendMessage();
    };

    document.getElementById('textInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(text, sender) {
      const chatWindow = document.getElementById('chatWindow');
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender === 'user' ? 'bubble-user' : 'bubble-server'}`;
      bubble.textContent = text;
      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return bubble;
    }

    document.getElementById('sendFileButton').onclick = () => {
      const fileInput = document.getElementById('fileInput').files[0];
      if (fileInput) {
        document.getElementById('originalDocument').innerHTML = `<p>Документ "${fileInput.name}" успешно загружен.</p>`;

        const documentResults = document.getElementById('documentResults');
        documentResults.innerHTML = '';
        setTimeout(() => {
          const mockDocuments = [
            'Документ 1: В этом тексте <span class="highlight">найдены совпадения</span>.',
            'Документ 2: Здесь тоже <span class="highlight">есть совпадения</span>.',
            'Документ 3: Ничего общего.'
          ];
          mockDocuments.forEach(doc => {
            const div = document.createElement('div');
            div.innerHTML = doc;
            div.className = 'p-2 border-b';
            documentResults.appendChild(div);
          });
        }, 1000);
      }
    };
  </script>
</body>
</html>
