<style>
    /* Общие стили уже есть в вашем шаблоне – ниже повторены ключевые правила */
    .container { 
      background-color: #fff; 
      padding: 2rem; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 500px; 
      margin-top: 2rem;
    }
    .container h1 {
      text-align: center; 
      margin-bottom: 1.5rem; 
      font-size: 1.75rem;
    }
    form#patent-search-form {
      display: flex; 
      flex-direction: column;
    }
    form#patent-search-form label {
      margin-bottom: 0.5rem; 
      font-weight: bold;
    }
    form#patent-search-form textarea {
      padding: 0.5rem; 
      font-size: 1rem; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      transition: border-color 0.3s; 
      margin-bottom: 0.5rem; 
      width: 100%; 
      min-height: 100px; 
      resize: vertical;
    }
    form#patent-search-form textarea.invalid {
      border-color: red;
    }
    form#patent-search-form .error-message {
      color: red; 
      font-size: 0.875rem; 
      margin-top: -0.25rem; 
      margin-bottom: 0.5rem; 
      display: none;
    }
    form#patent-search-form button {
      margin-top: 1rem; 
      padding: 0.75rem; 
      font-size: 1rem; 
      border: none; 
      border-radius: 4px; 
      background-color: #007bff; 
      color: #fff; 
      cursor: pointer; 
      transition: background-color 0.3s;
    }
    form#patent-search-form button:hover {
      background-color: #0056b3;
    }
  </style>
  
  <div class="container">
    <h1>Поиск похожих патентов</h1>
    <form id="patent-search-form" action="/search-patents" method="post" novalidate>
      <label for="patent-description">
        Описание патента<span class="required">*</span>
      </label>
      <textarea
        id="patent-description"
        name="description"
        required
        placeholder="Введите текст описания патента"
      ></textarea>
      <span class="error-message">Поле обязательно для заполнения</span>
  
      <button type="check_patent">Найти похожие</button>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('patent-search-form');
      const desc = document.getElementById('patent-description');
      const err  = desc.nextElementSibling;
  
      form.addEventListener('submit', e => {
        if (!desc.value.trim()) {
          e.preventDefault();
          desc.classList.add('invalid');
          err.style.display = 'block';
        }
      });
  
      desc.addEventListener('input', () => {
        if (desc.value.trim()) {
          desc.classList.remove('invalid');
          err.style.display = 'none';
        }
      });
    });
  </script>
